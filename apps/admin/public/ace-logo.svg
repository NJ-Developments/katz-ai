<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- ACE Hardware Logo Recreation -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
  </defs>
  
  <!-- Red Triangle -->
  <polygon points="10,85 50,15 90,85" fill="url(#redGradient)" stroke="#880000" stroke-width="1"/>
  
  <!-- ACE Text -->
  <text x="100" y="55" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#CC0000">ACE</text>
  
  <!-- Tagline -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">The helpful place.</text>
</svg>
